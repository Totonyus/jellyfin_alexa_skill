name: unit tests

on:
  push:
  pull_request:
    branches:
      - dev

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest tests/test_similarity.py tests/test_alexa_redirect_urls.py

  tests-jellyfin-api:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/infinityofspace/jellyfin_alexa_skill:unittests

    steps:
      - uses: actions/checkout@master

      - name: Set up Python 3
        run: apt update && apt install -y python python3-pip

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest tests/test_jellyfin_api_client.py
